<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="body2">
        <img class="back" src="left-arrow.png" onclick="goBack()"> 
    </div>

    <div class="infoSpot1">
        <a class="BsqInfo" onclick="goToBsqInfo()"><h3>Backsquat x5</h3></a>
    </div>
    <div class="infoSpot2">
        <a class="DLInfo" onclick="goToDLInfo()"><h3>Deadlift x8</h3></a>
    </div>
    <div class="infoSpot3">
        <a class="BHTInfo" onclick="goToBHTInfo()"><h3>Barbell Hip Thrust x10-12</h3></a>
    </div>
    <div class="infoSpot4">
        <a class="DWLInfo" onclick="goToDWLInfo()"><h3>Dumbell Walking Lunge x20</h3></a>
    </div>
    <div class="infoSpot5">
        <a class="LEInfo" onclick="goToLEInfo()"><h3>Leg Extention x15</h3></a>
    </div>
    <div class="infoSpot6">
        <a class="SLCInfo" onclick="goToSLCInfo()"><h3>Seated Leg Curlx15</h3></a>
    </div>



    <form id="myForm" action="/submit" method="POST">
        <input class="Bsqnormal Bsq1 blur" type="number" id="Bsq1" placeholder="0">
        <input class="Bsqnormal Bsq2 blur" type="number" id="Bsq2" placeholder="0">
        <input class="Bsqnormal Bsq3 blur" type="number" id="Bsq3" placeholder="0">
        <input class="Bsqnormal Bsq4 blur" type="number" id="Bsq4" placeholder="0"> 

        <input class="DLnormal DL1 blur" type="number" id="DL1"  placeholder="0">
        <input class="DLnormal DL2 blur" type="number" id="DL2"  placeholder="0">
        <!-- <input class="DLnormal DL3 blur" type="number" id='DL3'  placeholder="0"> 
        <input class="DLnormal DL4 blur" type="number" id="DL4" placeholder="0"> -->

        <input class="BHTnormal BHT1 blur" type="number" id="BHT1" placeholder="0">
        <input class="BHTnormal BHT2 blur" type="number" id="BHT2" placeholder="0">
        <input class="BHTnormal BHT3 blur" type="number" id="BHT3" placeholder="0">
    <!--<input class="BHTnormal BHT4" type="number"  placeholder="0"> --> 

        <input class="DWLnormal DWL1 blur" type="number" id="DWL1"  placeholder="0">
        <input class="DWLnormal DWL2 blur" type="number" id="DWL2"  placeholder="0">
        <!--<input class="DWLnormal DWL3 blur" type="number" id="DWL3" placeholder="0">
        <input class="DWLnormal DWL4" type="number"  placeholder="0"> -->

        <input class="LEnormal LE1 blur" type="number" id="LE1"  placeholder="0">
        <input class="LEnormal LE2 blur" type="number" id="LE2"  placeholder="0">
        <input class="LEnormal LE3 blur" type="number" id="LE3"  placeholder="0">
        <!--<input class="LEnormal LE4" type="number"  placeholder="0"> --> 

        <input class="SLCnormal SLC1 blur" type="number" id="SLC1"  placeholder="0">
        <input class="SLCnormal SLC2 blur" type="number" id="SLC2"  placeholder="0">
        <input class="SLCnormal SLC3 blur" type="number" id="SLC3"  placeholder="0">
        <!-- <input class="SLCnormal SLC4" type="number"  placeholder="0"> -->

    </form>
    <div class="vertical1"></div>
    <div class="vertical2"></div>
    <div class="vertical3"></div>
    <div class="vertical4"></div>
    <div class="row1"></div>
    <div class="row2"></div>
    <div class="row3"></div>
    <div class="row4"></div>
    <div class="row5"></div>
    <div class="row6"></div>
    <div class="row7"></div>
    <div class="row0"></div>

    

    <div class="centerDoneButton">
        <button class="doneButton" onclick="goDone()">Finish Him</button>
    </div>


    <div class="centerAbsButton">
        <button class="absButton" onclick="goBack()">Abs</button>
    </div>
   

    



    
    
</body>
</html>
